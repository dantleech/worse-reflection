language: php
env:
  global:
    secure: 

php:
  - 7.0
  - 7.1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install

script:
  - vendor/bin/phpstan analyze lib/
  - vendor/bin/phpunit
  - vendor/bin/phpbench run --report=aggregate --progress=travis --store
